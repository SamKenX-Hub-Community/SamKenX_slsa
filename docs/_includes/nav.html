{% assign menu = 0 %}
<nav class="site-nav">
  <ul class="nav-list">
    {%- for item in site.data.nav %}
      <li class="nav-item">
        {%- if item.url -%}
          <a class="nav-link{% if item.url == page.url %} is-active{% endif %}" href="{{ item.url | relative_url }}">
            {{ item.title | escape }}
          </a>
        {%- else -%}
          {{ item.title | escape }}
          {% include nav-level.html collection=item.children name=rootName mobile=include.mobile level=menu menuNum=0 %}
        {%- endif -%}
      </li>
    {%- endfor %}
  </ul>
</nav>
